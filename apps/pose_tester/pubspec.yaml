name: pose_tester
description: "A small app for testing pose logic on device"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  fast_immutable_collections: ^11.0.0
  fpdart: ^1.1.1
  pose:
    path: "../../packages/pose"

  pose_analysis:
    path: "../../packages/pose_analysis"

  rula:
    path: "../../packages/rula"

  path_provider: ^2.1.5
  share_plus: ^10.1.4
  vector_math: ^2.1.4
  common:
    path: ../../packages/common

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  assets:
    - assets/test_images/
