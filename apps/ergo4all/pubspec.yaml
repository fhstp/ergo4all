name: ergo4all
version: 1.133.0
description: "The Flutter app for the Ergo4All project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

resolution: workspace

environment:
  sdk: ^3.6.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  common: any
  common_ui: any
  custom_locale: any
  pose: any
  pose_detect: any
  pose_transforming: any
  pose_analysis: any
  pose_vis: any
  rula: any

  intl: any
  package_info_plus: ^8.0.2
  cross_file: ^0.3.4+2
  camera: ^0.10.0
  permission_handler: ^11.3.1
  fpdart: ^1.1.1
  fast_immutable_collections: ^11.0.0
  fl_chart: ^0.70.2
  flutter_svg: ^2.0.17
  path: ^1.9.1
  svg_flutter: ^0.0.1
  toggle_switch: ^2.3.0
  path_provider: ^2.1.5
  csv: ^6.0.0
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  carousel_slider: ^5.1.1
  tflite_flutter: ^0.11.0
  image: ^4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommnded lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  build_runner: ^2.5.4
  mockingjay: ^0.6.0
  mockito: ^5.4.4
  flutter_hooks_lint: ^1.2.1
  very_good_analysis: ^7.0.0
  patrol: ^3.15.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/puppet/
    - assets/images/puppet_scenario/
    - assets/images/puppets_good_bad/
    - assets/images/logos/
    - assets/images/ergo_score_badge/
    - assets/har/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logos/IconRed.png"

patrol:
  app_name: Ergo4All
  android:
    package_name: at.ac.fhstp.ergo4all
