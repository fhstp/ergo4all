name: Release

on: workflow_dispatch

env: 
  JAVA_VERSION: 17

jobs:
  semantic-release:
    name: Semantic release
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Get project Flutter version ğŸ·ï¸
        id: fvm-config
        uses: kuhnroyal/flutter-fvm-config-action@v2

      - name: Setup Flutter ğŸ’»
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ steps.fvm-config.outputs.FLUTTER_CHANNEL }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.fvm-config.outputs.FLUTTER_CHANNEL }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: Cache Flutter dependencies â™»ï¸
        id: cache-flutter
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install flutter dependencies ğŸ“¦
        run: flutter pub get --no-example

      - name: Setup node ğŸ’»
        uses: actions/setup-node@v4
        with: 
          node-version-file: .nvmrc
          cache: npm

      - name: Install semantic-release dependencies ğŸ“¦
        run: |
          npm i semantic-release @semantic-release/changelog semantic-release-pub @semantic-release/git @semantic-release/github

      - name: Setup java â˜•
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{env.JAVA_VERSION}}

      - name: Build for android ğŸ¤–
        run: flutter build appbundle

      - name: Release ğŸš€
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            semantic-release-pub
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
