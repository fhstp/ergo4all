name: Release

on: 
  push:
    branches:
      - main 

jobs:
  unit-test:
    name: Unit Test
    if: |
      !startsWith(github.event.head_commit.message, 'ci: release')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Flutter ğŸ¦
        uses: kuhnroyal/flutter-fvm-config-action@v2
        with: 
          setup: true
          cache: true

      - name: Setup Very Good CLI ğŸ¦„
        run: dart pub global activate very_good_cli

      - name: Get dependencies ğŸ“¦
        run: very_good packages get -r

      - name: Generate Localizations ğŸ—£ï¸
        run: cd apps/ergo4all && flutter gen-l10n

      - name: Run tests ğŸ§ª
        run: very_good test -r

  semantic-release:
    name: Semantic release
    if: |
      !startsWith(github.event.head_commit.message, 'ci: release') &&
      github.ref == 'refs/heads/main'
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Flutter ğŸ¦
        uses: kuhnroyal/flutter-fvm-config-action@v2
        with: 
          setup: true
          cache: true

      - name: Cache Flutter dependencies â™»ï¸
        id: cache-flutter
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Setup Very Good CLI ğŸ¦„
        run: dart pub global activate very_good_cli

      - name: Get dependencies ğŸ“¦
        run: very_good packages get -r

      - name: Setup node ğŸ’»
        uses: actions/setup-node@v4
        with: 
          node-version-file: .nvmrc

      - name: Release ğŸš€
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            semantic-release-pub
            @semantic-release/exec
        env:
          GH_OKEN: ${{ secrets.PAT }}