name: Test

on:
  - push

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      unit: ${{ steps.filter.outputs.unit }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Check changes ğŸŸ¥ğŸŸ©
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            unit:
              - 'lib/**'
              - 'test/**'
              - 'assets/**'
              - 'pub*'

  unit-test:
    name: Unit Test
    needs: changes
    if: ${{ needs.changes.outputs.unit == 'true'}}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Get project Flutter version ğŸ·ï¸
        id: fvm-config
        uses: kuhnroyal/flutter-fvm-config-action@v2

      - name: Setup Flutter ğŸ’»
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: ${{ steps.fvm-config.outputs.FLUTTER_CHANNEL }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.fvm-config.outputs.FLUTTER_CHANNEL }}

      - name: Run tests ğŸ§ª
        run: flutter test ./test